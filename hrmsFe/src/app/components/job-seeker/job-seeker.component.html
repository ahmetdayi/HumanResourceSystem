  <div class="album py-5 ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let jobSeeker of allJobSeeker" class="col">
          <div class="card shadow-sm" style="background-color: rgba(255,255,255,0.8)">
            <img src="assets/advertisement.png" width="100%" height="225">
            <div class="card-body">
              <ng-container *ngIf="jobSeeker.inBlackList">
                <div class="d-flex justify-content-end ">
                  <small class="text-danger">In Black List</small>
                </div>
              </ng-container>
              <p class="card-text">FullName : {{jobSeeker?.firstname}} {{jobSeeker?.lastName}}</p>
              <p class="card-text">Email : {{jobSeeker?.email}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="routeProfile(jobSeeker?.id)" type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
               <ng-container *ngIf="!jobSeeker?.inBlackList && !authService.isAuthenticated(tokenType)">
                 <div class="btn-group">
                   <!-- Button trigger modal -->
                   <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Add In Black List
                   </button>
                   <!-- Modal -->
                   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                       <div class="modal-content">
                         <div class="modal-header">
                           <h1 class="modal-title fs-5" id="exampleModalLabel">ADD BLACK LIST</h1>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                           <form [formGroup]="form" (ngSubmit)="onSubmit(jobSeeker?.id)" class="needs-validation" novalidate>
                             <div class="row g-3">
                               <div class="col-sm-6">
                                 <label for="description" class="form-label">Description</label>
                                 <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description" >
                               </div>

                               <div class="col-sm-6">
                                 <label for="hrId" class="form-label">Human Resource</label>
                                 <input formControlName="hrId" type="text" class="form-control" id="hrId" placeholder="uid=,ou="  >
                               </div>
                             </div>
                             <div class="modal-footer">
                               <button type="button" #automaticButton class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                               <button type="submit"  class="btn btn-sm btn-outline-danger">Save changes</button>
                             </div>
                           </form>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>

               </ng-container>
                <ng-container *ngIf="jobSeeker?.inBlackList && authService.isAuthenticated(tokenType)">
                  <div class="btn-group">
                    <button (click)="deleteInBlackList(jobSeeker?.id)" routerLink="/" skipLocationChange  type="button" class="btn btn-sm btn-outline-success">Delete In Black List</button>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
